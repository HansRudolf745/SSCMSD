<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSD Fund Contribution Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .calculator {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        .calculator input, .calculator button, .calculator select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border-radius: 5px;
            font-weight: bold;
        }
        .ad-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .ad {
            width: 100%;
            height: 150px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: space-between;
            }
            .ad-section {
                flex: 1;
                max-width: 600px;
                justify-content: flex-start;
            }
            .ad {
                width: calc(50% - 10px); /* Two ads per row on tablets */
            }
        }
        @media (min-width: 1024px) {
            .ad {
                width: calc(50% - 10px); /* Two ads per row on larger screens */
            }
        }
    </style>
</head>
<body>
    <h1>MSD Fund Contribution Calculator</h1>
    <div class="container">
        <div class="ad-section">
            <div class="ad" id="ad1">Ad 1</div>
            <div class="ad" id="ad2">Ad 2</div>
        </div>

        <div class="calculator">
            <h2>Calculate Your Contribution</h2>
            <label for="wage">Enter Basic Wage/Income (N$):</label>
            <input type="number" id="wage" placeholder="Enter amount here">
            <label for="type">Select Type:</label>
            <select id="type">
                <option value="employee">Employee</option>
                <option value="self-employed">Self-Employed</option>
            </select>
            <button onclick="calculateContribution()">Calculate</button>
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        function calculateContribution() {
            let wage = parseFloat(document.getElementById('wage').value);
            let type = document.getElementById('type').value;
            let employeeShare, employerShare, totalContribution;

            if (wage < 300) {
                wage = 300;
            }

            let contribution = wage * 0.018;
            if (contribution < 2.70) contribution = 2.70;
            if (contribution > 81.00) contribution = 81.00;

            if (type === 'employee') {
                employeeShare = contribution / 2;
                employerShare = contribution / 2;
                document.getElementById('result').innerHTML =
                    `Employee Contribution: N$${employeeShare.toFixed(2)}<br>
                     Employer Contribution: N$${employerShare.toFixed(2)}<br>
                     Total Contribution: N$${contribution.toFixed(2)}`;
            } else {
                totalContribution = contribution;
                document.getElementById('result').innerHTML =
                    `Total Contribution (Self-Employed): N$${totalContribution.toFixed(2)}`;
            }
        }

        // Function to load ads from a central website
        function loadAds() {
            const adUrls = [
            ];

            for (let i = 1; i <= 2; i++) {
                document.getElementById('ad' + i).innerHTML = `<img src="${adUrls[i-1]}" alt="Ad ${i}" style="width:100%; height:100%; object-fit:cover; border-radius:10px;">`;
            }
        }

        // Load ads when the page loads
        window.onload = loadAds;
    </script>
</body>
</html>
